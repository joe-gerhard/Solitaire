<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solitaire</title>
    <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cardstarter.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Solitiare</h1>
    <section id="gameBoard">
        <section id="topRow">
            <div id="deck" class="card outline">Deck</div>
            <div id="draw" class="card outline">Draw</div>
            <div id="ace1" class="card outline">Ace 1</div>
            <div id="ace2" class="card outline">Ace 2</div>
            <div id="ace3" class="card outline">Ace 3</div>
            <div id="ace4" class="card outline">Ace 4</div>
        </section>
        <section id="bottomRow">
            <div id="stack1" class="card outline">Stack 1</div>
            <div id="stack2" class="card outline">Stack 2</div>
            <div id="stack3" class="card outline">Stack 3</div>
            <div id="stack4" class="card outline">Stack 4</div>
            <div id="stack5" class="card outline">Stack 5</div>
            <div id="stack6" class="card outline">Stack 6</div>
            <div id="stack7" class="card outline">Stack 7</div>
        </section>
        <footer>
            <div id="timer">time: 0</div>
            <div id="score">score: 0</div>
            <button id="resetButton">Reset</button>
        </footer>
    </section>
</body>
</html>
